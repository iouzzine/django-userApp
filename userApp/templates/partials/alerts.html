{% if messages %}
  {% for message in messages %}
  <div id="message" class="container mt-4">
    <div class="alert alert-{{ message.tags }} alert dismissible text-center w-25 alert-c">
      <button type="button" class="close" data-dismiss="alert">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>
        {% if message.label == DEFAULT_MESSAGE_LEVELS.ERROR %}
          Error
        {% else %}
          {{ message.tags|title }}
        {% endif %}
      </strong>
      {{ message }}
    </div>
  </div>
  {% endfor %}
{% endif %}
